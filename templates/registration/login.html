<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    {% load static %}
    <link rel="apple-touch-icon" sizes="288x288" href="{% static "jumboIcon.png" %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "jumboIcon.png" %}">
    <title>Jumbo Planning Login</title>
</head>
<body style="background-color: #f1f2f6">

<center>
    <h3 class="blue-text lighten-5">Jumbo Planning</h3>
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
             style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class='row'>
                    <div class='col s12'><img src="{% static "jumboIcon.png" %}" alt="logo"
                                              style="height:100px;width:100px;"></div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        {{ form.username }}
                        {{ form.username.label_tag }}
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        {{ form.password }}
                        {{ form.password.label_tag }}
                    </div>
                </div>

                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login'
                                class='col s10 offset-s1 waves-effect waves-light btn blue'>Login
                        </button>
                    </div>
                </center>
            </form>
        </div>
    </div>
</center>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
